# help
help_msg = Общие сведения:\n\
           \t- Игра поддерживает смену языка в любой момент игры, не только при старте.\n\
           \t- Если Вам тяжело или Вы застопорились на каком-то этапе, то Вы можете подсмотреть\n\
           \t  в файл с прохождением \"Прохождение.txt\", который лежит в корне папки игры.\n\
           \nОписание команд игры:\n\
           \tОсмотреться - показать описание локации в зависимости от текущего контекста игры.\n\
           \tКогда Вы взаимодействуете с предметами на локации - оно меняется.\n\n\
           \tПоказать Инвентарь - показать Ваш инвентарь. Предметы добавляются в инвентарь\n\
           \tкогда Вы их берете, а так же, они могут добавляться или удаляться, когда Вы\n\
           \tиспользуете их вместе с предметами с локации. Предметы, которые больше не нужны\n\
           \tдля игрового процесса, удаляются.\n\
           \nВвод команд:\n\
           \tВы можете вводить числа, соответствующие номеру игрового меню, для вызова\n\
           \tсоответствующего раздела, либо использовать игровые команды.\n\n\
           \tСписок игровых команд:\n\
           \t\tидти <направление> - игрок перемещается в соответствующем направлении.\n\
           \t\tСписок доступных направлений: налево, направо, прямо, назад.\n\
           \t\tПример использования команды: идти прямо\n\n\
           \t\tвзять <предмет> - перемещает предмет с локации в инвентарь игрока. Можно брать\n\
           \t\tтолько те предметы, которые учавствуют в игровом процессе. Предмет должен быть\n\
           \t\tнаписан в именительном падеже и только первая его часть, если он описан как составной.\n\
           \t\tНапример, в описании локации есть строка: \"Вы видите банку с гвоздями\", то чтобы взять\n\
           \t\tпредмет, Вы должны написать: взять банка\n\n\
           \t\tиспользовать <предмет> на <предмет> - команда использования предметов из инвентаря\n\
           \t\tс предметами на локации. Синтаксис команды именно такой, с частицой \"на\". Можно\n\
           \t\tиспользовать только те предметы, которые учавствуют в игровом процессе. Предмет должен\n\
           \t\tбыть написан в именительном падеже и только первая его часть, если он описан как составной.\n\
           \t\tНапример, в описании локации есть строка: \"Вы видите разбитую тарелку на полу\", а у Вас в\n\
           \t\tинвентаре есть \"клей\", то чтобы использовать предметы, вы должны написать: использовать клей на тарелка\n\n\
           \t\tиспользовать <предмет> - использование предметов из локации. Некоторые предметы на локации\n\
           \t\tможно использовать в одиночку. Можно использовать только те предметы, которые учавствуют\n\
           \t\tв игровом процессе. Предмет должен быть написан в именительном падеже и только первая\n\
           \t\tего часть, если он описан как составной.\n\
           \t\tНапример, в описании локации есть строка: \"У входа Вы видите старый выключатель\", то чтобы\n\
           \t\tиспользовать этот предмет, Вы должны написать: использовать выключатель

